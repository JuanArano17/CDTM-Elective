{% extends 'base_fastapi.html' %}
{% block content %}
<h2>{{ t('weight_tracking') }}</h2>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-4">
      <div class="card-body">
        <form method="post" action="/weight/add">
          <input type="hidden" name="lang" value="{{ lang }}">
          <input type="hidden" name="theme" value="{{ theme }}">
          <div class="mb-2">
            <label class="form-label">{{ t('track_date') }}</label>
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">{{ t('body_weight') }}</label>
            <input type="number" name="weight" class="form-control" min="0" step="0.01" required>
          </div>
          <button type="submit" class="btn btn-primary">{{ t('save') }}</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ t('weight_progress') }}</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>{{ t('track_date') }}</th>
              <th>{{ t('body_weight') }}</th>
              <th>{{ t('actions') }}</th>
            </tr>
          </thead>
          <tbody>
          {% for w in weights %}
            <tr>
              <td>{{ w.date }}</td>
              <td>{{ w.weight }}</td>
              <td>
                <form method="post" action="/weight/delete/{{ w.id }}">
                  <input type="hidden" name="lang" value="{{ lang }}">
                  <input type="hidden" name="theme" value="{{ theme }}">
                  <button type="submit" class="btn btn-danger btn-sm">{{ t('delete') }}</button>
                </form>
              </td>
            </tr>
          {% else %}
            <tr><td colspan="3">{{ t('no_workouts') }}</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
